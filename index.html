<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
        </div>
        
        <div class="card">
            <h1>Happy Birthday!</h1>
            <p>Wishing you a fantastic day filled with happiness and joy. 🎉 May all your dreams and wishes come true!</p>
            <button onclick="showMessage()">Click here for a surprise</button>
            <p class="message" id="surpriseMessage" style="display: none;">
                🎂 🎈 Here's to an amazing year ahead! 🎈 🎂
            </p>
        </div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById("surpriseMessage");
            message.style.display = "block";
        }
    </script>
</body>
</html>
