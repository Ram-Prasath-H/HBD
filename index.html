<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="image-wrapper">
            <img src="VCET.jpg" alt="Image Above Card" class="above-card-img">
        </div>

        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2>
                    <h3 class="toyou">to you!</h3>
                </div>
                <div class="wrap-deco">
                    <div class="decorations"></div>
                    <div class="decorationsTwo"></div>
                </div>
                <div class="wrap-decoTwo">
                    <div class="decorations"></div>
                    <div class="decorationsThree"></div>
                </div>
                <div class="plate">
                    <div class="cake"></div>
                    <div class="flame"></div>
                </div>
            </div>
            <div class="cardInside">
                <div class="wishes">
                    <p>Dear Harshini,</p>
                    <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes come true.</p>
                    <p class="name">~ Your friend</p>
                </div>
            </div>
        </div>

        <!-- Image Carousel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="image1.jpg" alt="Carousel Image 1">
                <img src="image2.jpg" alt="Carousel Image 2">
                <img src="image3.jpg" alt="Carousel Image 3">
            </div>
            <button class="carousel-button prev">Previous</button>
            <button class="carousel-button next">Next</button>
        </div>
    </div>

    <script>
        const images = document.querySelector('.carousel-images');
        const imageCount = document.querySelectorAll('.carousel-images img').length;
        let index = 0;

        document.querySelector('.carousel-button.next').addEventListener('click', () => {
            index = (index + 1) % imageCount;
            images.style.transform = `translateX(${-index * 100}%)`;
        });

        document.querySelector('.carousel-button.prev').addEventListener('click', () => {
            index = (index - 1 + imageCount) % imageCount;
            images.style.transform = `translateX(${-index * 100}%)`;
        });
    </script>

</body>
</html>
